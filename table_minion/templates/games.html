{% extends "layout.html" %}
{% block pagetitle %}<h1>Games</h1>{% endblock %}
{% block body %}
  <ul class=games>
  {% for game in games %}
    <li><a href="{{ url_for('game', slot=game.slot) }}">{{game.slot}}: {{game.name}}</a></li>
  {% else %}
    <li><em>No games found.</em></li>
  {% endfor %}
  </ul>
{% endblock %}
